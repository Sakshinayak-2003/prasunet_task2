<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Task : 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="watch" id="watch">
        <div class="watch_box" id="watch_box">
            <div class="info" id="info">
                <span> Stop Watch  </span>
            </div>
            <div class="clock" id="clock">
                00 : 00 : 00 : 000
            </div>
            <div class="clock_l" id="clock_l">
                <span class="h">hours</span><span class="m">minutes</span><span class="s">seconds</span><span class="ms">mileseconds</span>
            </div>
            <div class="btn" id="btn">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
            <div class="laps" id="laps">
                <span id="head">Laps</span>
                <ul id="laplist">

                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
